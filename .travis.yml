language: r
dist: trusty
sudo: required
cache: packages
warnings_are_errors: true
r:
  - release
  - devel

os:
  - linux
  - osx
  - windows

latex: true

r_binary_packages:
 - ggplot2
 - inline
 - lda
 - lme4
 - Matrix
 - RcppArmadillo
 - Rcpp
 - scales
 - shiny
 - rstan
 - stm

#r_packages:
# - rstan
# - stm

r_github_packages:
  - hadley/assertthat
  - hadley/testthat
  - jimhester/covr
  - kbenoit/quanteda

env:
  global:
    - _R_CHECK_FORCE_SUGGESTS_=false

script:
  - |
    travis_wait R CMD build .
    travis_wait 40 R CMD check themetagenomics*tar.gz

after_success:
  - travis_wait 40 tar -C .. -xf $PKG_TARBALL
  - travis_wait 40 Rscript -e 'covr::codecov(token="586cf964-23a1-4090-a503-3f9318e8f056",line_exclusions=list("R/vis.R","R/vis_covariates_binary.R","R/vis_covariates_continuous.R","R/vis_taxa.R","R/vis_topics.R","R/vis_functions.R","R/print.R"))'

after_failure:
  - cat themetagenomics.Rcheck/00*

notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    rooms:
      secure: ""
    on_success: always
    on_failure: always
    on_pull_requests: true
